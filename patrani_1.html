<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>detektivka 1. úroveň</title>
  <link rel="stylesheet" href="patrani_.css">
  <link rel="icon" href="favicon.png">
</head>
<body>

<h1>Kterou cestou se vydal technik?</h1>
<div class="ohio">

  <div class="obrazek_volba" onclick="alert('Slepá cesta. Tudy nešel…'),ENERGIE()">
    <img src="les2.jpg" height="200" width="300" alt="lesní stezka stezka">
    <div class="note">Stezka v lesích. Místo působí až moc děsivě</div>
  </div>


  <div class="obrazek_volba" onclick="window.location.href='patrani_2.html'">
    <img src="les_spravny.jpg" height="200" width="300" alt="les se sluncem">
    <div class="note">Les za západu slunce</div>
  </div>


  <div class="obrazek_volba" onclick="alert('Tohle místo je zarostlé. Nevede dál..'),ENERGIE()">
    <img src="jungle.jpg" height="200" width="300" alt="Zarostlá cesta">
    <div class="note">Zarostlá stezka. Sem by se nevydal bez mačety.</div>
  </div>

</div>
<div>
  <img  id="ipon" src="IPhone_3G.png" height="175" width="125" alt="iphone" >
  <img id="filip" src="filip.png" height="40" width="40" alt="filip" >
  <img id="whatsapp" src="WhatsApp.svg.webp" height="40" width="40" alt="whatasapp" >
</div>

<div id="extraImg" style="display: none;">
  <img src="napoveda1-removebg-preview.png" width="250" height="220" alt="Nalezený důkaz">
</div>

<video ID="OMNI" src="OMNIMAN_WHATSAPP.mp4"></video>.
<div id="napovedaF1" style="position: absolute; top: -500px;">
</div>

<audio id="audioPlayer" autoplay loop>
  <source src="Cuphead%20OST%20-%20Inkwell%20Hell%20%5BMusic%5D.mp3" type="audio/mp3">
</audio>


<script>

  let energy = 120;
  function ENERGIE(){
    energy = energy -60;
    if (energy === 0){
      window.location.href="index.html";
    }
  }

  const CUP = document.getElementById("audioPlayer");
  CUP.volume = 0.25;


  const filip = document.getElementById("filip");
  const extraImg = document.getElementById("extraImg");

  filip.addEventListener("click", () => {
    extraImg.style.display = "block";
  });
  setTimeout(() => {
    extraImg.style.display = "none";
  }, 15000);
  const napoveda1 = document.getElementById("napovedaF1");

  napoveda1.addEventListener("click", () => {
    napoveda1.style.top = "50%";

    setTimeout(() => {
      napoveda1.style.top = "-1000px";
    }, 12000);
  });



  const whatsapp = document.getElementById("whatsapp");
  const video = document.getElementById("OMNI");
  const ipon = document.getElementById("ipon");
  ipon.style.pointerEvents = 'none';
  whatsapp.addEventListener("click",() =>{
    video.style.transition = "top 3s ease";
    video.style.top = "50%";

    setTimeout(() => {
      video.play();
    },2850);

    setTimeout(() => {
      video.style.top = "-1000px"
    },12000);

  })
</script>
</body>
</html>
